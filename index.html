<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
         <meta charset="utf-8">
  <title>A-Frame with Countdown and Background Music</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
      body { margin: 0; overflow: hidden; }

      #start-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 1em 2em;
        font-size: 1.5em;
        background: #222;
        color: white;
        border: none;
        cursor: pointer;
        z-index: 10;
      }

      #countdown {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 8em;
        font-weight: bold;
        color: white;
        display: none;
        z-index: 9;
        text-shadow: 4px 4px 10px rgba(0,0,0,0.7);
      }
    </style>

    </head>
    <body>
        <!-- Audio element -->
    <audio id="bg-music" loop>
      <source src="https://github.com/TBNRJester/Lesson-4.1-Interaction/raw/refs/heads/main/Power%20Rangers%20Theme.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <!-- UI elements -->
    <button id="start-button">Start Experience</button>
    <div id="countdown">3</div>
        <a-scene>
          <a-camera>
                <a-cursor></a-cursor>
            </a-camera>
        <a-plane color="blue" height="100" width="100" rotation="-90 0 0"></a-plane>
          <a-sphere position="0 0 -60" radius="5" color="red"
            animation__1="
            property: position;
            from: 0 0 -60;
            to: 0 0 -50;
            loop: true;
            easing: easeInOutBack
            "
            animation__2="
            property: opacity;
            from: 1;
            to: 0;
            startEvents: click
            "
            ></a-sphere>
          <a-box position="-50 8 -10" height="10" depth="10" width="10" color="blue"
            animation__1="
            property: position;
            from: -50 8 -10;
            to: -20 8 10;
            loop: true;
            easing: easeInBack
            "
            animation__2="
            property: opacity;
            from: 1;
            to: 0;
            startEvents: click
            "
            ></a-box>
          <a-cylinder position="0 7 -18" radius="3" height="4" color="yellow"
            animation__1="
            property: position;
            from: 0 7 -18;
            to: 0 15 -18;
            loop: true;
            easing: easeInCubic
            "
            animation__2="
            property: opacity;
            from: 1;
            to: 0;
            startEvents: click
            "
            ></a-cylinder>
          <a-cone position="30 0 -10" radius-bottom="4" height="30" color="green"
            animation__1="
            property: position;
            from: 30 0 -10;
            to: 30 0 -30;
            loop: true;
            easing: easeOutQuad
            "
            animation__2="
            property: opacity;
            from: 1;
            to: 0;
            startEvents: click
            "
            ></a-cone>
          <a-dodecahedron position="-5 3 10" radius="5" color="black"
            animation__1="
            property: position;
            from: -5 3 10;
            to: 7 3 10;
            loop: true;
            easing: easeInBack
            "
            animation__2="
            property: opacity;
            from: 1;
            to: 0;
            startEvents: click
            "
            ></a-dodecahedron>
        </a-scene>
         <!-- JavaScript -->
    <script>
      const music = document.getElementById('bg-music');
      const startBtn = document.getElementById('start-button');
      const countdownEl = document.getElementById('countdown');

      startBtn.addEventListener('click', () => {
        startBtn.style.display = 'none';
        startCountdown();
      });

      function startCountdown() {
        let count = 3;
        countdownEl.style.display = 'block';
        countdownEl.textContent = count;

        const interval = setInterval(() => {
          count--;
          if (count > 0) {
            countdownEl.textContent = count;
          } else {
            clearInterval(interval);
            countdownEl.style.display = 'none';
            music.play();
          }
        }, 1000);
      }
    </script>

    </body>
</html>
